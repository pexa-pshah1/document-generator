plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'org.xhtmlrenderer:flying-saucer-pdf-openpdf:9.1.11'
    implementation 'com.openhtmltopdf:openhtmltopdf-parent:1.0.7'
    implementation 'com.openhtmltopdf:openhtmltopdf-pdfbox:0.0.1-RC7'
    implementation 'org.freemarker:freemarker:2.3.31'
    implementation 'org.springframework:spring-context-support:5.3.22'


}

test {
    useJUnitPlatform()
}